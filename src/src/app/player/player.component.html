<div class="cards" cdkDropList cdkDropListOrientation="horizontal" (cdkDropListDropped)="onDropMovingCard($event)">
    <div cdkDrag *ngFor="let card of (player$ | async)?.cards; let i = index" #divCard class="card">
        <img *ngIf="card" [@reciveCardFronDeck]="startCardAnimations[i]"
            [style]="{ transform: transformCardStartPositions[i] }" [src]="'assets/img/cards/' + card?.image">
            
    </div>
</div>
